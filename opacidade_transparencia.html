<!DOCTYPE html>
<html>
<head>
	<title>Opacidade e Transparência</title>
	<meta charset="utf-8">

	<!-- Nornmalize CSS -->
	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

	<style type="text/css">

		div {
			text-align: center;
		}

		#container {
			width: 300px;
			height: 300px;
			background: url(imagens/fundo.png) no-repeat top center;	
			margin: 20px auto;
		}

		p {
			background: rgba(255,255,255,0.5);
			padding: 15px;
			font-family: sans-serif;
			font-size: 16px;
			color: yellow;
		}
		
		img {
			opacity: 0.3;
		}
		img:hover {
			opacity: 1.0;
		}


	
	</style>

</head>
<body>

	<div id="container">
		<p>
			Texto preenchido em um id de #container que traz como background uma imagem e na tag p definida uma transparência em cores do tipo rgba(255,255,255,0.4). Abaixo uma imagem que usa a tag opacity: 0.3 e no hover de 1.0, permitindo a sua visualização normal quando o mouse é passado por cima.
		</p>
	</div>

	<div>
		<img src="imagens/fundo.png">
	</div>

</body>
</html>
