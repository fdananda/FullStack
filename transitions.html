<!DOCTYPE html>
<html>
<head>
	<title>Transitions</title>
	<meta charset="utf-8">

	<!-- Nornmalize CSS -->
	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

	<style type="text/css">

		p {
			font-family: sans-serif;
			font-size: 14px;
			color: white;
			padding: 20%;
			text-align: center;
			transition: color 3s, padding 5s;
		}
		p:hover {
			color: black;
			padding: 25%;
		}

		div{
			width: 200px;
			height: 200px;
			background: red;
			transition: all 5s;
			transition-delay: 1s;
			transform: 2s;
		}

		div:hover {
			width: 250px;
			height: 250px;
			background: yellow;
			border-radius: 20px;
		}

	</style>

</head>
<body>
	<div><p>Transitions permite que sejam alterados os valores das propriedades, de forma suave em um tempo definido.</p></div>

</body>
</html>
