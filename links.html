<!DOCTYPE html>
<html>
<head>
	<title>Links</title>
	<meta charset="utf-8">
	<style type="text/css">

		/*
		A formatação dos links deve seguir a ordem dos estados a seguir:;
		- a:link - link padrão, não visitado;
		- a:visited - link visitado;
		- a:hover - quando passa o cursor sobre o link;
		- a:active - link no momento em que é clicado.
		*/

		a {
			padding: 5px;
			text-decoration: none;
		}

		a:link{
			color: red;
		}

		a:visited{
			color: #c0c0c0;
		}

		a:hover{
			color: #fff;
			background: #6A5ACD;
		}

		a:active{
			color: yellow;
			background: gray;
		}
		
	</style>
</head>
<body>
	<a href="">Link</a>
</body>
</html>
