<!DOCTYPE html>
<html>
<head>
	<title>Navegação Horizontal</title>
	<meta charset="utf-8">
	<style type="text/css">
		a {
			text-align: center;
		}

		ul {
			margin: 0;
			padding: 0;
			list-style: none;
			width: 660px;
			font-family: sans-serif;
			font-size: 0.8em;
			float: left;
		}

		ul a {
			display: block;
			padding: 0 2em;
			width: 56px;
			line-height: 30px;
			text-decoration: none;
			color: white;
			border: 1px solid white;
			float: left;
			background-color: #FA8072;
		}

		a:hover, a.paginaselecionada{
			background-color: #FFA07A;
			color: black;
		}

	</style>
</head>
<body>
	<ul>
		<li><a href="" class="paginaselecionada">Link 1</a></li>
		<li><a href="">Link 2</a></li>
		<li><a href="">Link 3</a></li>
		<li><a href="">Link 4</a></li>
		<li><a href="">Link 5</a></li>
		<li><a href="">Link 6</a></li>
	</ul>
</body>
</html>
